<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord@.1.23.45</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap">
    <style>
        body {background-color: black; color: #00ff00; font-family: 'Roboto Mono', monospace; margin: 0; padding: 10px; overflow: hidden;}
        #t {white-space: pre-wrap; word-wrap: break-word;}
    </style>
</head>
<body>

<div id="t"></div>

<script>
    (function(){
        var a = document.getElementById('t');
        var b = function() { return Math.random() > 0.5 ? '1' : '0'; };
        var c = function() {
            a.textContent += b();
            if (a.scrollWidth > window.innerWidth) {
                a.textContent += '\n';
            }
            window.scrollTo(0, document.body.scrollHeight);
        };
        setInterval(c, 50);
    })();
</script>

</body>
</html>
